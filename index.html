<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="shortcut icon" href="assets/icons/header/logo.png" type="image/x-icon">
</head>

<body class="p-[4vw] w-full bg-[#E7F6FF]">
  <div class="container bg-white p-[3vw] rounded-4xl">
    
    <!-- Header -->
    <header class="flex justify-between items-center mb-15">
      <div class="logo flex items-center gap-5">
        <img src="assets/icons/header/logo.png" alt="logo">
        <div class="logo-text">
          <h1 class="text-3xl font-bold">SNEAKERS SHOP</h1>
          <p class="text-slate-400">Магазин лучших кроссовок</p>
        </div>
      </div>

      <nav class="flex items-center gap-5">
        <div class="cart-container flex items-center gap-2 cursor-pointer">
          <img src="assets/icons/header/cart.svg" alt="cart">
          <p class="text-slate-500">0 тг.</p> <!-- Изменили на 0 для динамики -->
        </div>

        <div class="favorites-container flex items-center gap-2 cursor-pointer">
          <img src="assets/icons/header/heart.svg" alt="heart">
          <p class="text-slate-500">Избранное</p>
        </div>

        <div class="profile-container flex items-center gap-2 cursor-pointer">
          <img src="assets/icons/header/profile.svg" alt="profile">
          <p class="text-slate-500">Профиль</p>
        </div>
      </nav>
    </header>

    <hr class="border border-slate-300">

    <!-- Slider -->
    <div class="mt-8 bg-[#F4EFE9] rounded-2xl shadow-md overflow-hidden flex items-center">
      <!-- Левый контейнер -->
      <div class="w-1/2 p-6 flex flex-col justify-center">
        <img src="assets/main/slider1-corner.png" alt="Adidas" class="w-16 mb-2 mt-[-2rem]">
        <h2 class="text-3xl font-bold leading-tight">
          <span class="text-green-600">Stan Smith,</span><br> Forever!
        </h2>
        <button id="buyBtn" class="mt-4 bg-green-500 text-white font-bold py-2 px-8 rounded-full transition-transform duration-200 w-full">
          КУПИТЬ
        </button>
      </div>

      <!-- Правый имедж -->
      <div class="w-1/2 h-full">
        <img src="assets/main/slider1.png" alt="Sneakers with Kermit" class="w-full h-full object-cover">
      </div>
    </div>
    
    <!-- Products -->
    <section class="products mt-10">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Все модели</h2>
        <div class="search flex gap-4 items-center border-1 border-gray-300 py-1 px-2 rounded-xl">
          <img src="assets/main/lupa.svg" alt="search">
          <input placeholder="Поиск..." type="text" class="outline-none">
        </div>
      </div>

      <div class="cards grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
      </div>
    </section>

  </div>


  <!-- Корзина -->
<div id="cartPanel" class="fixed top-0 right-0 w-[350px] h-full bg-white shadow-2xl p-6 translate-x-full transition-transform duration-300 z-50">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold">Корзина</h2>
    <button id="closeCartBtn" class="text-2xl">&times;</button>
  </div>
  <div id="cartItems" class="flex flex-col gap-4 mt-4"></div>
  <hr class="my-4">
  <div class="flex justify-between font-semibold">
    <p>Итого:</p>
    <p id="cartTotal">0 тг.</p>
  </div>
  <div class="flex justify-between font-semibold mt-2">
    <p>Налог 5%:</p>
    <p id="cartTax">0 тг.</p>
  </div>
  <div class="flex justify-between font-semibold mt-2">
    <p>На итог:</p>
    <p id="cartGrandTotal">0 тг.</p>
  </div>
  <button id="checkoutBtn" class="mt-6 w-full bg-green-500 text-white font-bold py-2 rounded-xl hover:bg-green-600">Оформить заказ</button>
</div>

<!-- Закладки -->
<div id="favoritesPanel" class="fixed top-0 right-0 w-[350px] h-full bg-white shadow-2xl p-6 translate-x-full transition-transform duration-300 z-50">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold">Закладки</h2>
    <button id="closeFavoritesBtn" class="text-2xl">&times;</button>
  </div>
  <div id="favoritesItems" class="flex flex-col gap-4 mt-4"></div>
</div>

<!-- Профиль (новая панель для полноты) -->
<div id="profilePanel" class="fixed top-0 right-0 w-[350px] h-full bg-white shadow-2xl p-6 translate-x-full transition-transform duration-300 z-50">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold">Профиль</h2>
    <button id="closeProfileBtn" class="text-2xl">&times;</button>
  </div>
  <div class="text-center mt-4">
    <p>Здесь будет ваш профиль. Пока не реализован :(</p>
    <button id="backProfileBtn" class="mt-4 bg-green-500 text-white font-bold py-2 px-4 rounded-xl">Вернуться назад</button>
  </div>
</div>

  <!-- Скрипт -->
  <script src="script.js" defer></script>
</body>
</html>
